<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h3>Product List</h3>
    <hr>
    <table width=400 border=1 bgcolor="#ccffcc">
        <tr>
            <td>Brand</td>
            <td>Model</td>
            <td>Price</td>
            <td>Quantity</td>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.brand }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.qty }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
